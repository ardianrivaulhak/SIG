<div class="mat-elevation-z8">
    <div class="example-button-row" style="margin: 10px 20px 10px 20px;" *ngIf="this.checkList.length > 0">
        <button mat-raised-button color="primary" style="margin:  10px 20px 10px 20px;" (click)="ApproveFollow()">Approve</button>
        <button mat-raised-button color="accent" style="margin:  10px 20px 10px 20px;" (click)="cancelData()">Cancel</button>
      </div>
    <table mat-table [dataSource]="certData" *ngIf="this.certData.length > 0">
  
      <!-- Position Column -->
      <ng-container matColumnDef="no">
        <th mat-header-cell *matHeaderCellDef> <mat-checkbox class="example-margin" 
            (change)="setAll($event.checked)"
            (change)="someComplete()"
            ></mat-checkbox></th>
        <td mat-cell *matCellDef="let certData; let i = index"> <mat-checkbox class="example-margin"
            [(ngModel)]="certData.completed"
            (ngModelChange)="updateAllComplete()"
            (change)="checkBox($event.checked, certData.id_kontrakuji)"
            ></mat-checkbox></td>
       
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="contract_no">
        <th mat-header-cell *matHeaderCellDef> Contract </th>
        <td mat-cell *matCellDef="let certData"> {{certData.contract_no}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="contract_category">
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let certData"> {{certData.contract_category.title}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="customers">
        <th mat-header-cell *matHeaderCellDef> Customeris </th>
        <td mat-cell *matCellDef="let certData"> {{certData.customers_handle.customers.customer_name}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row  *matRowDef="let certData; columns: displayedColumns;" ></tr>
    </table>
  
    <mat-paginator #paginator
    [length]="total"
    [pageIndex]="from"
    [pageSize]="to"
    [hidePageSize]="true"
    [showFirstLastButtons]="true"
    (page) = "paginated($event)"
    *ngIf="this.total > 0">

</mat-paginator>

<div *ngIf="loadingfirst && this.certData.length === 0" style="width: 20%; margin-left: auto; margin-right: auto; margin-top: auto; margin-bottom: auto; display: block; text-align: center;">
    <img  src="assets/images/gif/loading.gif" />
    <small>Please Wait ...</small>
</div>

<div *ngIf="!loadingfirst && this.certData.length === 0" style="width: 20%; margin-left: auto; margin-right: auto; margin-top: auto; margin-bottom: auto; display: block; text-align: center;">
    <img  src="assets/images/gif/selectfile.gif" />
    <small>No Data</small>
</div>

  </div>
