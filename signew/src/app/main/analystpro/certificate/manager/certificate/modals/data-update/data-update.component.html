<div  *ngIf="emailForm" class="dialog-content-wrapper mat-primary m-0">
    <mat-progress-bar
        color="primary"
        mode="indeterminate"
        value="50" *ngIf="load">
    </mat-progress-bar>
    <form name="emailForm" [formGroup]="emailForm" class="product w-100-p" fxLayout="column" fxFlex>
    <mat-toolbar matDialogTitle class="mat-primary m-0">
        <mat-toolbar-row>
            <span class="title dialog-title"> 
           Email
            </span>
        </mat-toolbar-row>
    </mat-toolbar>
    
    <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>

        <mat-form-field appearance="outline" floatLabel="always" class="w-100-p">
            <mat-label>Email</mat-label>
                <textarea matInput name="email" formControlName="email"  ></textarea>
            <mat-error>
                Email is Required
            </mat-error>
        </mat-form-field>   
           
    </div>
    
    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">
        <button mat-raised-button color="primary" class="mat-primary" aria-label="Submit" (click)="saveForm()">
          SUBMIT
        </button>
        <button mat-button class="mat-primary" aria-label="Close" (click)="closeModal()">
            CLOSE
        </button>
    </div>
    </form>
  </div>
