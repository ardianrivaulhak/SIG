<div  class="dialog-content-wrapper mat-primary m-0" style="overflow: hidden; height: 100%;">
    <div fxLayout="row" fxLayoutAlign="end center" >
        <button mat-icon-button (click)="closeDialog(true)">
            <mat-icon>cancel</mat-icon>
          </button>
    </div>
    <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar style="overflow: hidden; height: 100%;">
        <form  name="sampleForm">
            <div class="h4 mb-24 font-weight-800">Add Parameter</div>
            <div fxLayout="row" fxLayoutAlign="space-around center" >            
                <ng-select 
                appendTo="body" 
                [items]="listParameter" 
                bindLabel="parameteruji_id" 
                bindValue="id"                    
                placeholder="Parameter" 
                dropdownPosition="bottom" 
                [(ngModel)]="this.selectParameter"
                name="parameteruji_id"
                appearance="outline"
                style="display: flex;
                        justify-content: center;
                        align-items: center;"
                fxFlex="80">
                </ng-select>
                
                <button mat-raised-button 
                    fxFlex="19" 
                    color="primary" 
                    style="margin-left:10px; 
                    width:100%; 
                    height: 40px;
                    margin-bottom: 10px;"
                    class="mat-primary"
                    (click)="addButton()" >
                    Submit
                </button>
            </div>
           
        </form>
    </div>
</div>
