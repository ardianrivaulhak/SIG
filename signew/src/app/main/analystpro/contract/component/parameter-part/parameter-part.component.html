<div *ngIf="this.hideForm === true" class="mat-elevation-z8" style="width: auto; height: 100%; border-radius: 10px;">
    <mat-card>
        <mat-card-title>
                Parameter Detail
            </mat-card-title>
        <mat-card-content>
            <hr style="color: white;">
            <div  style="margin-bottom: 10px;">
                <div style="display: flex; 
                            flex-direction: row; 
                            align-items: center; 
                            justify-content: space-between; 
                            font-size: 12px; 
                            margin: 5px; 
                            height: 40px;">
                    <span style="display: flex; flex: 1">Input Parameter</span>
                    <div style="flex: 1; display: flex; justify-content: center; align-items: center;">
                        <button mat-button color="accent" [disabled]="this.pasteallbutton"
                            (click)="pasteall()">Paste
                            all</button>
                        <!-- <span style="font-size: 8px;"> {{this.copyvalue ? '( 1 Recorded )' : null}} </span> -->
                    </div>
                    <div
                        style="display: flex; flex-direction: row; align-items: center; justify-content: flex-end; flex: 1">
                        <!-- <div style="display: flex; justify-content: center; align-items: center; cursor: pointer;"
                            (click)="tambah()">
                            <svg-icon src="assets/icons/custom/plus.svg"
                                [svgStyle]="{ 'width.px':20, 'fill': '#034d03 ', 'display': 'flex', 'align-self':'center', 'margin': '5px' }">
                            </svg-icon>
                        </div> -->
                        <input disabled style="height: 25px;
                                border: 1px solid #737373;
                                width: 35%;
                                border-radius: 5px; 
                                margin: 5px; 
                                text-align: center;" value="{{datasample2.length}}"
                            (change)="changeval($event)" />
                        <!-- <div style="display: flex; justify-content: center; align-items: center; cursor: pointer;"
                            (click)="kurang()">
                            <svg-icon src="assets/icons/custom/close.svg"
                                [svgStyle]="{ 'width.px':20, 'fill': '#b80606 ', 'display': 'flex', 'align-self':'center', 'margin': '5px' }">
                            </svg-icon>
                        </div> -->
                    </div>
                </div>
            </div>
            <hr style="color: white;">
            <div style="height: 350px;overflow-y: auto;scrollbar-width: thin;">
                <table style="width: 100%;" class="sample" mat-table [dataSource]="dataSource">
                    <ng-container matColumnDef="no">
                        <th mat-header-cell *matHeaderCellDef> No </th>
                        <td mat-cell *matCellDef="let e; let i=index;">
                            <input disabled matInput required value="{{e.sample[0].idsample}}">
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="nosample">
                        <th mat-header-cell *matHeaderCellDef> No Sample </th>
                        <td mat-cell *matCellDef="let e;let z=index;">
                            <input disabled matInput required value="{{e.sample[0].nosample}}"
                            (change)="getValuenosample($event,z)">
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="samplename">
                        <th mat-header-cell *matHeaderCellDef> Sample Name </th>
                        <td mat-cell *matCellDef="let e; let g=index;">
                            <input disabled matInput required value="{{e.sample[0].samplename}}"
                                (change)="getValueSample($event,g)">
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef> Action </th>
                        <td mat-cell *matCellDef="let e; let i = index">
                            <button mat-icon-button [matMenuTriggerFor]="menu">
                                <mat-icon>more_vert</mat-icon>
                            </button>
                            <mat-menu #menu="matMenu">
                                <button mat-menu-item (click)="copythis(e)" [disabled]="e.sample[0].samplename ? false : true">
                                    <mat-icon>file_copy</mat-icon>
                                    <span>Copy</span>
                                </button>
                                <button mat-menu-item [disabled]="this.pastevalue" (click)="pastethis(i)">
                                    <mat-icon>file_copy</mat-icon>
                                    <span>Paste</span>
                                </button>
                                <button mat-menu-item (click)="openModalParameter(e,i)">
                                    <mat-icon>launch</mat-icon>
                                    <span>Add Parameter</span>
                                </button>
                                <button mat-menu-item (click)="deleteRow(i)">
                                    <mat-icon>delete</mat-icon>
                                    <span>Delete</span>
                                </button>
                            </mat-menu>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <!-- <div style="display: flex; justify-content: center; align-items: center;">
                    <mat-paginator [pageSizeOptions]="[5]" [hidePageSize]="true" showFirstLastButtons (page) = "paginated($event)">
                    </mat-paginator>
                </div> -->
            </div>
            <div style="display: flex; justify-content: center; align-items: center;">
                <button mat-raised-button class="save-product-button" 
                            (click)="saveForm()"
                            style="margin-top: 20px; color: white; background-color: #039be5;"
                            [@animate]="{value:'*',params:{delay:'100ms',scale:'0.2'}}">
                            <mat-icon>save</mat-icon>
                            <span> Save</span>
                    </button>
            </div>
        </mat-card-content>
    </mat-card>
</div>
