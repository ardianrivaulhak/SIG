<div *ngIf='loading' style="height: 30vh; overflow: auto; display: flex; align-items: center; justify-content: center;">
    <img src="assets/images/gif/loading.gif" style="width: 200px; height: auto;" />
</div>
 <div *ngIf="!loading && this.dataMemo.length > 0" style="width: 100%; height: 30vh; overflow: auto; display: flex; justify-content: flex-start; align-items: center; flex-direction: column;">
    <div style="font-weight: bold; padding: 5px; font-size: 14px;">
        Memo
    </div>
 <table id="customers">
     <thead>
         <tr>
             <th>No</th>
             <th>Status</th>
             <th>Memo</th>
             <th>User</th>
         </tr>
     </thead>
     <tbody *ngFor="let o of dataMemo; let i = index;">
        <tr>
            <td>{{i+1}}</td>
            <td>{{o.status}}</td>
            <td>{{o.desc}}</td>
            <td>{{o.employee_name}}</td>
        </tr>
     </tbody>
 </table>
</div>
<div
    *ngIf='dataMemo.length < 1 && !loading'
    style="
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        flex-direction: column;
    "
>
    <img
        style="width: 20%"
        src="assets/images/gif/selectfile.gif"
    />
    <span>Data Not found</span>
</div>
