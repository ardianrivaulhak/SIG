<mat-form-field appearance="outline" style="width: 100%; font-size: 14px">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="datest" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
<div
    style="
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        gap: 10px;
    "
>
    <button mat-raised-button color="primary" (click)="closeandsave('save')">Save</button>
    <button mat-raised-button color="warn" (click)="closeandsave('cancel')">Cancel</button>
</div>
