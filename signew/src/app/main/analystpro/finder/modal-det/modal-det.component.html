 <div *ngIf="loading" style="width: 100%; height: 30vh; overflow: auto; display: flex; justify-content: flex-start; align-items: center; flex-direction: column;">
    <div style="font-weight: bold; padding: 5px; font-size: 14px;" *ngFor="let g of kontrakstatus_cs">
        {{g.contract_id}} Status
    </div>
        <h2>Customer Service</h2>
        <table id="customers">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Date</th>
                    <th>User</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody *ngFor="let o of g.kontrakstatus_cs; let i = index;">
                <tr>
                    <td>{{i+1}}</td>
                    <td>{{this.setDate(o.inserted_at)}}</td>
                    <td>{{o.user.employee_name}}</td>
                    <td align='center'>
                      <span>{{o.status == 0 ? "Pending" : "Approved" }}</span>
                    </td>
                </tr>
            </tbody>
        </table>
</div>
