<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="no">
        <th mat-header-cell *matHeaderCellDef style="font-size: 10px">No.</th>
        <td
            mat-cell
            *matCellDef="let element; let i = index"
            style="font-size: 10px"
        >
            {{ i + 1 }}
        </td>
    </ng-container>

    <ng-container matColumnDef="no_penawaran">
        <th mat-header-cell *matHeaderCellDef style="font-size: 10px">
            Quotation Number
        </th>
        <td mat-cell *matCellDef="let element" style="font-size: 10px">
            {{ element.no_penawaran }}
        </td>
    </ng-container>

    <ng-container matColumnDef="harga">
        <th mat-header-cell *matHeaderCellDef style="font-size: 10px">Price</th>
        <td mat-cell *matCellDef="let element" style="font-size: 10px">
            {{ element.payment?.totalpembayaran.toLocaleString() }}
        </td>
    </ng-container>

    <ng-container matColumnDef="inserted_at">
        <th mat-header-cell *matHeaderCellDef style="font-size: 10px">
            Created By
        </th>
        <td mat-cell *matCellDef="let element" style="font-size: 10px">
            <div
                style="
                    width: 100%;
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: flex-start;
                "
            >
                <span style="font-size: 10px">{{
                    element.status[0].user_created.employee_name
                }}</span>
                <span style="font-size: 10px; font-style: italic">{{
                    element.status[0].inserted_at
                }}</span>
            </div>
        </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef style="font-size: 10px">Act</th>
        <td mat-cell *matCellDef="let element" style="font-size: 10px">
            <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="viewPenawaran(element, 'view')">
                    <span>View</span>
                </button>
                <button mat-menu-item [matMenuTriggerFor]="menu2">
                    <span>Print</span>
                </button>
                <mat-menu #menu2="matMenu">
                    <button
                        mat-menu-item
                        (click)="pdfPenawaran(element, 'id', 'download')"
                    >
                        <div
                            style="
                                display: flex;
                                justify-content: flex-start;
                                align-items: center;
                                gap: 5px;
                            "
                        >
                            <span>ID</span>
                            <img
                                src="assets/images/flags/indonesia.svg"
                                style="width: 20px; height: 20px"
                            />
                        </div>
                    </button>
                    <button
                        mat-menu-item
                        (click)="pdfPenawaran(element, 'en', 'download')"
                        disabled
                    >
                        <div
                            style="
                                display: flex;
                                justify-content: flex-start;
                                align-items: center;
                                gap: 5px;
                            "
                        >
                            <span>EN</span>
                            <img
                                src="assets/images/flags/uk.svg"
                                style="width: 20px; height: 20px"
                            />
                        </div>
                    </button>
                </mat-menu>
                <button
                    mat-menu-item
                    (click)="pdfPenawaran(element, 'id', 'view')"
                >
                    <span>Preview</span>
                </button>
            </mat-menu>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
