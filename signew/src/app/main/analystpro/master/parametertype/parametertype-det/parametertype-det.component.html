<div
    *ngIf="parametertypeForm"
    class="page-layout carded fullwidth inner-scroll"
>
    <form
        name="parametertypeForm"
        [formGroup]="parametertypeForm"
        class="product w-100-p"
        fxLayout="column"
        fxFlex
    >
        <div
            id="parametertypedet"
            class="page-layout carded fullwidth inner-scroll"
        >
            <div class="top-bg primary"></div>
            <!-- / TOP BACKGROUND -->

            <!-- CENTER -->
            <div class="center" style="overflow: auto">
                <!-- HEADER -->
                <div
                    class="header primary"
                    fxLayout="row"
                    fxLayoutAlign="space-between center"
                >
                    <div fxLayout="row" fxLayoutAlign="start center">
                        <button
                            mat-icon-button
                            class="mr-0 mr-sm-16"
                            [routerLink]="'/analystpro/parameter-type'"
                        >
                            <mat-icon>arrow_back</mat-icon>
                        </button>

                        <div *ngIf="this.idparametertype === 'add'">
                            <div
                                fxLayout="column"
                                fxLayoutAlign="start start"
                                [@animate]="{
                                    value: '*',
                                    params: { delay: '100ms', x: '-25px' }
                                }"
                            >
                                <div class="text-customer h2">Add Data</div>

                                <div class="subtitle secondary-text">
                                    <span>add new Parametertype</span>
                                </div>
                            </div>
                        </div>

                        <div *ngIf="this.idparametertype !== 'add'">
                            <div
                                fxLayout="column"
                                fxLayoutAlign="start start"
                                [@animate]="{
                                    value: '*',
                                    params: { delay: '100ms', x: '-25px' }
                                }"
                            >
                                <div class="text-customer h2">Edit Data</div>

                                <div class="subtitle secondary-text">
                                    <span>edit data Parametertype</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button
                        mat-raised-button
                        class="save-product-button"
                        (click)="saveNewForm()"
                        *ngIf="hide && this.idparametertype === 'add'"
                        [@animate]="{
                            value: '*',
                            params: { delay: '100ms', x: '-25px' }
                        }"
                    >
                        <mat-icon>save</mat-icon>
                        <span>Save</span>
                    </button>
                    <button
                        mat-raised-button
                        class="save-product-button"
                        (click)="enableForm()"
                        *ngIf="hide && this.idparametertype !== 'add'"
                        [@animate]="{
                            value: '*',
                            params: { delay: '100ms', x: '-25px' }
                        }"
                    >
                        <mat-icon>edit</mat-icon>
                        <span>Edit</span>
                    </button>
                    <button
                        mat-raised-button
                        class="save-product-button"
                        (click)="disableForm()"
                        *ngIf="!hide && this.idparametertype !== 'add'"
                        [@animate]="{
                            value: '*',
                            params: { delay: '100ms', x: '-25px' }
                        }"
                    >
                        <mat-icon>chevron_left</mat-icon>
                        <span>Cancel</span>
                    </button>
                </div>
                <div class="content-card" style="overflow: auto">
                    <mat-progress-bar
                        color="primary"
                        mode="indeterminate"
                        value="50"
                        *ngIf="load"
                    >
                    </mat-progress-bar>
                    <div class="content" *ngIf="parametertypeForm">
                        <div class="tab-content p-24" fusePerfectScrollbar>
                            <mat-grid-list [cols]="2" rowHeight="100px">
                                <mat-grid-tile>
                                    <mat-form-field
                                        appearance="outline"
                                        floatLabel="always"
                                        class="w-100-p"
                                    >
                                        <mat-label>Name</mat-label>
                                        <input
                                            matInput
                                            placeholder="Name"
                                            name="name"
                                            formControlName="name"
                                            required
                                            minlength="1"
                                        />
                                        <mat-error>
                                            Name is Required
                                        </mat-error>
                                    </mat-form-field>
                                </mat-grid-tile>
                                <mat-grid-tile style="margin-left: 5px">
                                    <mat-form-field
                                        appearance="outline"
                                        floatLabel="always"
                                        class="w-100-p"
                                    >
                                        <mat-label>Description</mat-label>
                                        <input
                                            matInput
                                            placeholder="Description"
                                            name="description"
                                            formControlName="description"
                                            required
                                            minlength="1"
                                        />
                                        <mat-error>
                                            Description Code is Required
                                        </mat-error>
                                    </mat-form-field>
                                </mat-grid-tile>
                                <!-- <mat-grid-tile>
                                    <mat-form-field style="width: 30% !important;">
                                        <mat-select formControlName="active" placeholder="Active" required>
                                            <mat-option *ngFor="let d of active" [value]="d.value">
                                                {{d.viewValue}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </mat-grid-tile> -->
                            </mat-grid-list>
                        </div>
                        <div
                            fxLayout="row"
                            fxLayoutAlign="center center"
                            *ngIf="!hide"
                        >
                            <button
                                mat-raised-button
                                color="accent"
                                style="margin-right: 5px"
                                (click)="saveForm()"
                                [disabled]="load"
                            >
                                <mat-icon>save</mat-icon>
                                Save
                            </button>
                            <button
                                mat-raised-button
                                color="warn"
                                style="margin-left: 5px"
                                (click)="deleteForm()"
                                [disabled]="load"
                            >
                                <mat-icon>delete</mat-icon>
                                Delete
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
