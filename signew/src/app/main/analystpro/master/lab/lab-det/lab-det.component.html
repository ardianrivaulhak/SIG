<form name="labForm" [formGroup]="labForm" class="product w-100-p" fxLayout="column" fxFlex>

    <div id="labdet" class="page-layout carded fullwidth inner-scroll">
        <div class="top-bg primary"></div>
        
        <div class="center" style="overflow: auto;" *ngIf="labForm">

            <div class="header primary" fxLayout="row" fxLayoutAlign="space-between center">

                <div fxLayout="row" fxLayoutAlign="start center">

                    <button mat-icon-button class="mr-0 mr-sm-16" [routerLink]="'/analystpro/lab'">
                        <mat-icon>arrow_back</mat-icon>
                    </button>

                    <div *ngIf="this.idlab === 'add'">
                        <div fxLayout="column" fxLayoutAlign="start start"
                            [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}" >                    
                                <div class="text-customer h2">
                                    Add Data
                                </div>
        
                                <div class="subtitle secondary-text">
                                    <span>add new laboratory</span>
                                </div>                    
                        </div>
                    </div>

                    <div *ngIf="this.idlab !== 'add'">
                        <div fxLayout="column" fxLayoutAlign="start start"
                            [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}" >                    
                                <div class="text-customer h2">
                                    Edit Data
                                </div>
        
                                <div class="subtitle secondary-text">
                                    <span>edit data laboratory</span>
                                </div>                    
                        </div>
                    </div>

                </div>

                <button mat-raised-button class="save-product-button" (click)="saveNewForm()"
                    *ngIf="hide && this.idlab === 'add'" [@animate]="{value:'*',params:{delay:'100ms',scale:'0.2'}}" [disabled]="labForm.invalid">
                    <mat-icon>save</mat-icon>
                    <span> Save</span>
                </button>

                <button mat-raised-button class="save-product-button" (click)="enableForm()"
                    *ngIf="hide && this.idlab !== 'add'" [@animate]="{value:'*',params:{delay:'100ms',scale:'0.2'}}">
                    <mat-icon>edit</mat-icon>
                    <span> Edit</span>
                </button>

                <button mat-raised-button class="save-product-button" (click)="disableForm()"
                    *ngIf="!hide && this.idlab !== 'add'" [@animate]="{value:'*',params:{delay:'100ms',scale:'0.2'}}">
                    <mat-icon>chevron_left</mat-icon>
                    <span> Cancel</span>
                </button>

            </div>
            <div class="content-card" style="overflow: auto;">
                <mat-progress-bar color="primary" mode="indeterminate" value="50" *ngIf="load">
                </mat-progress-bar>
                <div class="content">
                    <div class="tab-content p-24" fusePerfectScrollbar>
                        <!-- <mat-form-field appearance="outline" floatLabel="always" class="w-100-p">
                            <mat-label>Lab Code</mat-label>
                            <input matInput 
                                placeholder="Lab Code" 
                                name="kode_lab" 
                                formControlName="kode_lab" 
                                required
                                minlength="1">
                            <mat-error>
                                Lab Code is Required
                            </mat-error>
                        </mat-form-field> -->
                        <mat-form-field appearance="outline" floatLabel="always" class="w-100-p">
                            <mat-label>Lab Name</mat-label>
                            <input matInput 
                                placeholder="Lab Name" 
                                name="nama_lab" 
                                formControlName="nama_lab" 
                                required
                                minlength="1">
                            <mat-error>
                                Lab Name is Required
                            </mat-error>
                        </mat-form-field>
                        <mat-form-field appearance="outline" floatLabel="always" class="w-100-p">
                            <mat-label>Description</mat-label>
                            <textarea matInput 
                                placeholder="Description" 
                                name="ket_lab" 
                                formControlName="ket_lab"
                                rows="2">
                            </textarea>
                        </mat-form-field>
                    </div>
                    <div fxLayout="row" fxLayoutAlign="center center" *ngIf="!hide">
                        <button mat-raised-button
                            color="accent" 
                            style="margin-right: 5px;" 
                            (click)="saveForm()"
                            [disabled]="load">
                            <mat-icon>save</mat-icon>
                             Save</button>
                        <button mat-raised-button
                            color="warn" 
                            style="margin-left: 5px;" 
                            (click)="deleteForm()"
                            [disabled]="load">
                            <mat-icon>delete</mat-icon>
                             Delete</button>
                    </div>

                </div>
            </div>
        </div>

    </div>
</form>
