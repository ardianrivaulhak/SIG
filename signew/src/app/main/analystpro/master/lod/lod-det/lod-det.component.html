<div *ngIf="lodForm" class="page-layout carded fullwidth inner-scroll">
    <form name="lodForm" [formGroup]="lodForm" class="product w-100-p" fxLayout="column" fxFlex >
    <div id="lodet" class="page-layout carded fullwidth inner-scroll" >
            <div class="top-bg primary"></div>
            <!-- / TOP BACKGROUND -->
    
            <!-- CENTER -->
            <div class="center" style="overflow: auto;">
    
                <!-- HEADER -->
                <div class="header primary" fxLayout="row" fxLayoutAlign="space-between center">
    
                    <div fxLayout="row" fxLayoutAlign="start center">
    
                        <button mat-icon-button class="mr-0 mr-sm-16" [routerLink]="'/analystpro/lod'">
                            <mat-icon>arrow_back</mat-icon>
                        </button>
    
                        <div *ngIf="this.idLod === 'add'">
                            <div fxLayout="column" fxLayoutAlign="start start"
                                [@animate]="{value:'*',params:{delay:'50ms',x:'-25px'}}" >                    
                                    <div class="text-customer h2">
                                        Add Data
                                    </div>
            
                                    <div class="subtitle secondary-text">
                                        <span>add new LOD</span>
                                    </div>                    
                            </div>
                        </div>
    
                        <div *ngIf="this.idLod !== 'add'">
                            <div fxLayout="column" fxLayoutAlign="start start"
                                [@animate]="{value:'*',params:{delay:'50ms',x:'-25px'}}" >                    
                                    <div class="text-customer h2">
                                        Edit Data
                                    </div>
            
                                    <div class="subtitle secondary-text">
                                        <span>edit data LOD</span>
                                    </div>                    
                            </div>
                        </div>
                    </div>
    
                    <button mat-raised-button class="save-product-button" (click)="saveNewForm()"
                        *ngIf="hide && this.idLod === 'add'"
                        [disabled]="lodForm.invalid" 
                        [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                        <mat-icon>save</mat-icon>
                        <span>Save</span>
                    </button>
                    <button mat-raised-button class="save-product-button" (click)="enableForm()"
                        *ngIf="hide && this.idLod !== 'add'"
                        [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                        <mat-icon>edit</mat-icon>
                        <span>Edit</span>
                    </button>
                    <button mat-raised-button class="save-product-button" (click)="disableForm()"
                        *ngIf="!hide && this.idLod !== 'add'"
                        [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                        <mat-icon>chevron_left</mat-icon>
                        <span>Cancel</span>
                    </button>
    
                </div>
                <div class="content-card" style="overflow: auto;">
                    <mat-progress-bar color="primary" mode="indeterminate" value="50" *ngIf="load">
                    </mat-progress-bar>
                    <div class="content" *ngIf="lodForm">
                        <div class="tab-content p-24" fusePerfectScrollbar>
                            <!-- <mat-form-field appearance="outline" floatLabel="always" class="w-100-p">
                                <mat-label>Lod Code</mat-label>
                                <input matInput placeholder="Lod Code" name="kode_lod" formControlName="kode_lod" minlength='1' required>
                                <mat-error>
                                    Lod Code is required
                                </mat-error>
                            </mat-form-field> -->
                            <mat-form-field appearance="outline" floatLabel="always" class="w-100-p">
                                <mat-label>Lod Name</mat-label>
                                <input matInput placeholder="Lod Name" name="nama_lod" formControlName="nama_lod" minlength='1' required>
                                <mat-error>
                                    Lod Name is required
                                </mat-error>
                            </mat-form-field>
                            <mat-form-field appearance="outline" floatLabel="always" class="w-100-p">
                                <mat-label>Description</mat-label>
                                <textarea matInput placeholder="Description" name="ket_lod" formControlName="ket_lod"
                                    rows="2">
                                        </textarea>
                            </mat-form-field>

                        </div>
    
                        <div class="button-action" fxLayout="row" fxLayoutAlign="center center" *ngIf="!hide">
    
                            <button mat-raised-button 
                            color="accent" 
                            style="margin-right: 5px;" 
                            (click)="saveForm()"
                            [disabled]="load">
                            <mat-icon>save</mat-icon>
                            Save</button>
                            <button mat-raised-button 
                            color="warn" 
                            style="margin-left: 5px;" 
                            (click)="deleteForm()"
                            [disabled]="load">
                            <mat-icon>delete</mat-icon>
                            Delete</button>
    
                        </div>
    
                    </div>
                </div>
            </div>
        </div>
    </form>
    </div>
