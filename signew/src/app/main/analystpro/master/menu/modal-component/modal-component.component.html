<div
    style="
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    "
>
    <ng-select
        appendTo="body"
        [items]="menu"
        bindLabel="title"
        bindValue="id"
        placeholder="Select Menu"
        (change)="getValChange($event)"
        (clear)="reset('employee')"
        (search)="onSearch($event)"
        dropdownPosition="bottom"
        style="
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80%;
        "
    >
    </ng-select>
    <div
        style="
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        "
    >
        <div
            style="
                width: 100%;
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
            " *ngFor="let chk of checkbox"
        >
            <span>{{chk.title}}</span>
            <div style="margin-left: 5px; margin-right: 5px"></div>
            <mat-checkbox
                class="example-margin"
                (change)="setAll($event.checked, chk)"
            >
            </mat-checkbox>
        </div>
    </div>
    <div style="margin-top: 10px; padding: 5px; width: 100%;
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;">
        <button mat-raised-button color="primary" (click)="save()">Save</button>
        <div style="margin-left: 15px; margin-right: 15px"></div>
        <button mat-raised-button color="danger" mat-dialog-close>Cancel</button>
    </div>
</div>
