<mat-card style="margin: 15px">
    <div fxLayout="row" fxLayoutAlign="space-between center">
        <mat-form-field
            appearance="outline"
            fxFlex="33"
            style="margin-right: 10px; font-size: 11px"
        >
            <mat-label>
                <mat-icon>search</mat-icon>Search For A Sub Catalogue</mat-label
            >
            <input
                matInput
                [(ngModel)]="this.datasent.search"
                (input)="onSearchChange($event.target.value)"
                type="search"
            />
        </mat-form-field>
        <div style="margin-left: 35%">
            <button
                mat-flat-button
                color="primary"
                style="font-size: 11px"
                matTooltip="Add Employee"
                [routerLink]="'/analystpro/subcatalogue/add'"
            >
                <span>Add Sub Catalogue</span>
            </button>
        </div>
        <div>
            <button
                mat-flat-button
                color="primary"
                style="font-size: 11px"
                matTooltip="Export"
                [matMenuTriggerFor]="menu2"
            >
                <span>Export Sub Catalogue</span>
            </button>
        </div>
        <mat-menu #menu2="matMenu">
            <!-- Item-menu yang diinginkan -->
            <button mat-menu-item (click)="exportExcel()">Export Data</button>

            <!-- Item-menu lainnya -->
        </mat-menu>
    </div>

    <div id="table-scroll">
        <table
            class="demo"
            style="width: 100%; overflow: hidden; border: black"
        >
            <thead>
                <tr>
                    <th style="width: 50px; text-align: center">No</th>

                    <th style="width: 150px; text-align: center">
                        Sub Catalogue Code
                    </th>
                    <th style="width: 150px; text-align: center">
                        Catalogue Name
                    </th>
                    <th style="width: 150px; text-align: center">
                        Sub Catalogue Name
                    </th>
                    <th style="width: 150px; text-align: center">
                        Description
                    </th>
                    <th style="width: 170px; text-align: center">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let row of subcatalogueData; let a = index">
                    <td style="text-align: center">{{ a + 1 }}</td>

                    <td style="text-align: center">
                        {{ row.sub_catalogue_code }}
                    </td>
                    <td style="text-align: center">
                        {{ row.catalogue.catalogue_name }}
                    </td>
                    <!-- <td>asdqwe</td> -->
                    <td style="text-align: center">
                        {{ row.sub_catalogue_name }}
                    </td>
                    <td style="text-align: center">
                        {{ row.description }}
                    </td>
                    <td style="text-align: center">
                        <button
                            mat-icon-button
                            (click)="
                                deleteData(subcatalogueData[0].id_sub_catalogue)
                            "
                            *ngIf="this.access[0].delete > 0"
                            style="color: #ee7870"
                        >
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="16"
                                height="16"
                                fill="currentColor"
                                class="bi bi-trash-fill"
                                viewBox="0 0 16 16"
                            >
                                <path
                                    d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"
                                />
                            </svg>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <mat-paginator
            #paginator
            [length]="total"
            [pageSize]="pageSize"
            [showFirstLastButtons]="true"
            (page)="paginated($event)"
        >
        </mat-paginator>
    </div>
</mat-card>
