<mat-card style="margin: 15px">
    <div fxLayout="row" fxLayoutAlign="space-between center">
        <mat-form-field
            appearance="outline"
            fxFlex="33"
            style="margin-right: 10px; font-size: 11px"
        >
            <mat-label>
                <mat-icon>search</mat-icon>Search For A Group</mat-label
            >
            <input
                matInput
                [(ngModel)]="this.datasent.search"
                (input)="onSearchChange($event.target.value)"
                type="search"
            />
        </mat-form-field>
        <button
            mat-flat-button
            color="primary"
            style="margin-left: 50%"
            matTooltip="Add Employee"
            [routerLink]="'/analystpro/group_name/add'"
        >
            <mat-icon>add_box</mat-icon>
        </button>
    </div>

    <div id="table-scroll">
        <table
            style="
                width: 100%;
                align-content: center;
                overflow: hidden;
                border: rgb(8, 8, 8);
            "
        >
            <thead>
                <tr>
                    <th style="width: 200px; text-align: center">No</th>
                    <th style="width: 200px; text-align: center">Group Name</th>
                    <th style="width: 250px; text-align: center">Pic</th>

                    <th style="width: 300px; text-align: center">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let row of groupData; let a = index">
                    <td style="text-align: center">{{ a + 1 }}</td>
                    <td style="text-align: center">{{ row.group_name }}</td>
                    <td style="text-align: center">
                        {{ row.pic.employee_name }}
                    </td>
                    <td style="text-align: center">
                        <button
                            mat-icon-button
                            [routerLink]="'/analystpro/group_name/' + a.id"
                            color="primary"
                        >
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="16"
                                height="16"
                                fill="currentColor"
                                class="bi bi-pencil-square"
                                viewBox="0 0 16 16"
                            >
                                <path
                                    d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"
                                />
                                <path
                                    fill-rule="evenodd"
                                    d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"
                                />
                            </svg>
                        </button>
                        <button
                            mat-icon-button
                            (click)="deleteLab(row.id)"
                            *ngIf="this.access[0].delete > 0"
                            style="color: #fa2828"
                        >
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="16"
                                height="16"
                                fill="currentColor"
                                class="bi bi-trash-fill"
                                viewBox="0 0 16 16"
                            >
                                <path
                                    d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"
                                />
                            </svg>
                        </button>
                        <button
                            mat-icon-button
                            [mdePopoverTriggerFor]="appPopover"
                            mdePopoverTriggerOn="click"
                            #popoverTrigger="mdePopoverTrigger"
                        >
                            <mat-icon>info</mat-icon>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <mat-paginator
        #paginator
        [length]="total"
        [pageSize]="pageSize"
        [showFirstLastButtons]="true"
        (page)="paginated($event)"
    >
    </mat-paginator>
</mat-card>
