<div
    class="training"
    style="background-color: #f2f5fc; height: 93vh; overflow: auto"
>
    <mat-card
        class="mat-elevation-z0 rounded-2x1"
        style="width: 98%; margin: 15px auto 10px auto; border-radius: 10px"
    >
        <div fxLayout="row" fxLayoutAlign="space-between center">
            <div style="margin-bottom: 40px">
                <span
                    style="
                        font-size: 18px;
                        font-weight: bolder;
                        color: #303030;
                    "
                    fxShow.gt-md
                    >Training</span
                >
            </div>
            <div
                style="margin-bottom: 40px"
                fxLayout="row"
                fxLayoutAlign="space-evenly center"
            >
            <mat-form-field
                        appearance="outline"
                        style="font-size: 11px;"
                        fxFlex="100"
                    >
                        <mat-label style="color: black">Search</mat-label>
                        <input
                            matInput
                            placeholder="Put an Email"
                            formControlName="email"
                            type="email"
                        />
                    </mat-form-field>
                <button
                    mat-icon-button
                    color="white"
                    class="add-training"
                    matTooltip="Add Training"
                    [@animate]="{
                        value: '*',
                        params: { delay: '150ms', scale: '0.2' }
                    }"
                    (click)="addnew()"
                >
                    <mat-icon>library_add</mat-icon>
                </button>
            </div>
