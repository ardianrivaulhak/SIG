<div fxFlex fxLayout="column" fxLayoutAlign="center start" fxLayoutGap="20px">
    <h2>Set Employement Level</h2>
    <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
        <ng-select
            appendTo="body"
            [items]="level"
            bindLabel="level_name"
            bindValue="id_level"
            [(ngModel)]="this.sendingDet.level"
            placeholder="Select Level"
            appearance="outline"
            dropdownPosition="bottom"
        ></ng-select>
    <div fxLayout="column" fxLayoutAlign="center end" fxLayoutGap="20px">
        <mat-form-field appearance="outline">
            <mat-label>Desc</mat-label>
            <textarea matInput [(ngModel)]="this.sendingDet.desc"></textarea>
          </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
        <mat-form-field appearance="outline">
            <mat-label>From</mat-label>
            <input
                matInput
                [matDatepicker]="picker"
                [(ngModel)]="this.sendingDet.from"
            />
            <mat-datepicker-toggle
                matSuffix
                [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>to</mat-label>
            <input
                matInput
                [matDatepicker]="picker2"
                [(ngModel)]="this.sendingDet.to"
            />
            <mat-datepicker-toggle
                matSuffix
                [for]="picker2"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
    </div>
    
    <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
        <button mat-raised-button color="primary" (click)="savingdata()">
            Save
        </button>
        <button mat-raised-button color="warn" (click)="closeModal()">
            Cancel
        </button>
    </div>
</div>
