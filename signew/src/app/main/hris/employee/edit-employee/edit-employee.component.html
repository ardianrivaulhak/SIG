<form
    name="employeeForm"
    [formGroup]="employeeForm"
    class="product w-100-p"
    fxLayout="column"
    fxFlex
>
    <div fxFlexAlign="center" style="width: 85px; height: 85px">
        <div
            style="
                width: 100%;
                height: 100%;
                object-fit: cover;
                border-radius: 15px;
            "
        >
            <img
                *ngIf="this.employeeForm.controls.photo.value"
                [src]="this.employeeForm.controls.photo.value"
                style="
                    width: 100%;
                    height: 100%;
                    object-fit: cover;
                    border-radius: 15px;
                "
            />
            <button
                mat-mini-fab
                color="primary"
                (click)="_fileInput.click()"
                style="
                    position: absolute;
                    transform: translate(-50%, 200%);
                    top: 0;
                "
            >
                <mat-icon>add</mat-icon>
            </button>
        </div>
        <input #_fileInput type="file" (change)="uploadGambar($event)" hidden />
    </div>

    <span
        style="
            font-size: 18px;
            font-weight: bolder;
            color: #303030;
            margin-right: 25px;
        "
        fxShow.gt-md
        >Personal</span
    >

    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
        <mat-form-field
            appearance="outline"
            style="font-size: 11px"
            fxFlex="50"
        >
            <mat-label style="color: black">Company</mat-label>
            <mat-select
                formControlName="company_name"
                placeholder="Set Company"
            >
                <mat-option [value]="o.id" *ngFor="let o of sisterCompany">{{
                    o.company_name
                }}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field
            appearance="outline"
            style="font-size: 11px"
            fxFlex="50"
        >
            <mat-label style="color: black">Employee Name</mat-label>
            <input
                matInput
                placeholder="Put a Name"
                formControlName="employee_name"
            />
        </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
        <mat-form-field
            appearance="outline"
            style="font-size: 11px"
            fxFlex="50"
        >
            <mat-label style="color: black">NIK</mat-label>
            <input matInput formControlName="nik" />
        </mat-form-field>
        <mat-form-field
            appearance="outline"
            style="font-size: 11px"
            fxFlex="50"
        >
            <mat-label style="color: black">Email</mat-label>
            <input
                matInput
                placeholder="Put an Email"
                formControlName="email"
                type="email"
            />
        </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
        <mat-form-field
            appearance="outline"
            style="font-size: 11px"
            fxFlex="33"
        >
            <mat-label style="color: black">Gender</mat-label>
            <mat-select formControlName="gender" placeholder="Set Gender">
                <mat-option value="Male">Male</mat-option>
                <mat-option value="Female">Female</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field
            appearance="outline"
            style="font-size: 11px"
            fxFlex="33"
        >
            <mat-label style="color: black">Place of Birth</mat-label>
            <mat-select formControlName="tempatlahir" placeholder="Set City">
                <mat-option *ngFor="let o of city" value="{{ o.id_city }}">{{
                    o.city_name
                }}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field
            appearance="outline"
            style="font-size: 11px"
            fxFlex="33"
        >
            <mat-label style="color: black">Date of Birth</mat-label>
            <input
                matInput
                #ref
                formControlName="tgl_lahir"
                [matDatepicker]="picker"
                (dateChange)="orgValueChange(ref.value)"
            />
            <mat-datepicker-toggle
                matSuffix
                [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
        <mat-form-field
            appearance="outline"
            style="font-size: 11px"
            fxFlex="33"
        >
            <mat-label style="color: black">Date of Entry</mat-label>
            <input
                matInput
                #ref2
                formControlName="tgl_masuk"
                [matDatepicker]="picker2"
                (dateChange)="orgValueChange2(ref2.value)"
            />
            <mat-datepicker-toggle
                matSuffix
                [for]="picker2"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
        <mat-form-field
            appearance="outline"
            style="font-size: 11px"
            fxFlex="33"
        >
            <mat-label style="color: black">Marital Status </mat-label>
            <mat-select
                formControlName="martial_status"
                placeholder="Select a Status"
            >
                <mat-option value="Menikah">Menikah</mat-option>
                <mat-option value="Belum Menikah">Belum Menikah</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field
            appearance="outline"
            style="font-size: 11px"
            fxFlex="33"
        >
            <mat-label style="color: black">Religion</mat-label>
            <mat-select
                formControlName="religion"
                placeholder="Select Religion"
            >
                <mat-option value="Islam">Islam</mat-option>
                <mat-option value="Katolik">Katolik</mat-option>
                <mat-option value="Kristen">Kristen</mat-option>
                <mat-option value="Hindu">Hindu</mat-option>
                <mat-option value="Budha">Budha</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

        <mat-form-field
            appearance="outline"
            style="font-size: 11px"
            fxFlex="50"
        >
            <mat-label style="color: black">Tax Status</mat-label>
            <mat-select
                formControlName="status_pajak"

            >
                <mat-option value="0">TK</mat-option>

            <input

    </div>
    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
        <div fxFlex="50" style="display: flex; align-items: center; gap: 5px">
            <mat-form-field
                appearance="outline"
                style="font-size: 11px; width: 40px"
            >
                <mat-label style="color: black">Code</mat-label>
                <input matInput disabled="true" value="+62" />
            </mat-form-field>
            <mat-form-field
                appearance="outline"
                style="font-size: 11px; width: 100%"
            >
                <mat-label style="color: black">Phone</mat-label>
                <input
                    matInput
                    placeholder="Put a phone"
                    formControlName="phone"
                    type="number"
                />
            </mat-form-field>
        </div>

            <mat-form-field

                <input matInput disabled="true" value="+62" />

            <mat-form-field

            >
                <mat-label style="color: black">Phone2</mat-label>
                <input
                    matInput

                    formControlName="phone2"

    </div>
    <div fxLayout="row" fxLayoutAlign="start center">
        <mat-form-field
            appearance="outline"
            style="font-size: 11px"
            fxFlex="100"
        >
            <mat-label style="color: black">Address </mat-label>
            <input
                matInput
                placeholder="Put an Address"
                formControlName="alamat"
            />
        </mat-form-field>
    </div>
    <div
        fxLayout="row"
        fxLayoutAlign="start end"
        style="width: 100%; margin-top: 10px"
    >
        <button
            mat-flat-button
            color="primary"
            (click)="serviceAct()"
            fxFlex="15"
            fxFlex.xs="15"
            style="height: 40px; width: 250px; margin-right: 15px"
        >
            Save
        </button>
    </div>
