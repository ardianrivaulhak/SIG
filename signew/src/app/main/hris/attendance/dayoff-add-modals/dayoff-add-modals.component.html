<div fxFlex fxLayout="column" fxLayoutAlign="center center" style="width: 100%; gap: 5px">
    <mat-form-field appearance="fill">
        <mat-label>Date</mat-label>
        <input matInput [(ngModel)]="send.date" [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Status</mat-label>
        <mat-select [(ngModel)]="send.status">
          <mat-option value="L">Dayoff</mat-option>
          <mat-option value="T">Info</mat-option>
          <mat-option value="C">Cuti Bersama</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Type</mat-label>
        <mat-select [(ngModel)]="send.type">
          <mat-option value="S">Static</mat-option>
          <mat-option value="D">Dynamic</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <textarea matInput [(ngModel)]="send.desc"></textarea>
      </mat-form-field>

      <div fxLayout="row" fxLayoutAlign="center center" style="width: 100%; gap: 20px">
        <button mat-flat-button color="primary" (click)="save()">Save</button>
        <button mat-flat-button color="warn" (click)="cancel()">Cancel</button>
      </div>
</div>
