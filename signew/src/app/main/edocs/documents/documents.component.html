<div id="documents"  class="page-layout simple"  style="overflow: auto; height: 100%; background-color: #f7f7f7;" >
    <div class="content">        
        <mat-card class="mat-elevation-z0"  style="width: 90%; margin: 20px auto 10px auto;">
            <div fxLayout="column" fxLayoutAlign="space-evenly none">
                <form name="documentsForm" class="product w-100-p" fxLayout="column" fxFlex>
                    <div fxLayout="row" fxLayoutAlign="space-between center">
                        <mat-form-field appearance="outline" style="font-size: 12px;" fxFlex fxFlex="60">
                            <mat-label>Document Name</mat-label>
                            <input matInput 
                            #filter 
                            [(ngModel)]="this.datasent.document_name"
                            name="document_name"
                            placeholder="Document Name">
                        </mat-form-field>

                        <mat-form-field appearance="outline" style="font-size: 12px;" fxFlex fxFlex="39">
                            <mat-label>Document Number</mat-label>
                            <input matInput 
                            #filter 
                            [(ngModel)]="this.datasent.document_number"
                            name="document_number"
                            placeholder="Document Number">
                        </mat-form-field>

                    </div>
                    <div fxLayout="row" fxLayoutAlign="end center">
                        <button mat-raised-button color="primary"  
                        fxFlex="15"  fxFlex.xs="15" 
                        style="height: 40px; 
                        width:250px; 
                        margin-right:15px;"
                        (click)="search()" >
                            Search
                        </button>
                        <button mat-stroked-button color="primary" 
                        fxFlex="15" fxFlex.xs="15" 
                        style="height: 40px;"
                        (click)="reset()">
                            Reset
                        </button>
                    </div>
                </form>
            </div>
        </mat-card>
        <mat-card class="mat-elevation-z0"  style="width: 90%; margin: 20px auto 10px auto;">
            <div fxLayout="row" fxLayoutAlign="space-between center" >
                <div style="margin-bottom:40px;">
                    <span style="font-size: 18px; font-weight: bolder; color: #303030; margin-right: 25px;" fxHide fxShow.gt-md>{{ this.titles }}</span>
                </div>
               <div style="margin-bottom:40px;" fxLayout="row" fxLayoutAlign="space-evenly center" >
                    <!-- <button mat-icon-button color="white" 
                        class="contract-certficate"
                        matTooltip="Add Invoce"
                        [@animate]="{value:'*',params:{delay:'150ms',scale:'0.2'}}"
                        >
                            <mat-icon>library_add</mat-icon>
                    </button> -->
               </div>
            </div>

            <mat-table class="documents-table" #table [dataSource]="documentData" matSort (matSortChange)="sortData($event)"
                [@animateStagger]="{value:'50'}" fusePerfectScrollbar *ngIf="this.documentData.length > 0"> 

            
                    <!-- Column -->
                    <ng-container matColumnDef="document">
                        <mat-header-cell *matHeaderCellDef mat-sort-header="document">Document</mat-header-cell>
                        <mat-cell *matCellDef="let a">
                            <div fxLayout="column">
                                <span class="text-truncate" matTooltip="{{ a.title }}"> {{ a.title }}</span>
                            </div>
                        </mat-cell>
                    </ng-container>

                     <!-- Column -->
                     <ng-container matColumnDef="document_number">
                        <mat-header-cell *matHeaderCellDef mat-sort-header="document_number">Document Number</mat-header-cell>
                        <mat-cell *matCellDef="let a">
                            <div fxLayout="column">
                                <span class="text-truncate" matTooltip="{{ a.document_number }}"> {{ a.document_number }}</span>
                            </div>
                        </mat-cell>
                    </ng-container>

                    <!-- Column -->
                    <ng-container matColumnDef="user">
                        <mat-header-cell *matHeaderCellDef mat-sort-header="user">User</mat-header-cell>
                        <mat-cell *matCellDef="let a">
                            <div fxLayout="column">
                                <span class="text-truncate" matTooltip="{{ a.employee.employee_name }}"> {{ a.employee.employee_name }}</span>
                            </div>
                        </mat-cell>
                    </ng-container> 

                    <!-- Column -->
                    <ng-container matColumnDef="action" >
                        <mat-header-cell *matHeaderCellDef mat-sort-header="icon" >Action</mat-header-cell>
                        <mat-cell *matCellDef="let a; let indexOfelement=index;">
                            <div fxFlex="row" fxLayoutAlign="end center">                            
                                <button mat-icon-button color="primary"  
                                class="btn-icon-control"
                                (click)="gotoDetails(this.datasent.category, a.id)" 
                                matTooltip="Launch"  
                                aria-label="Sample">
                                    <mat-icon>launch</mat-icon>
                                </button>
                            </div>
                        </mat-cell>
                    </ng-container>

                    <mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></mat-header-row>
                    <mat-row *matRowDef="let a; columns: displayedColumns;" class="documents" matRipple >
                    </mat-row>
                </mat-table>


                <div *ngIf="loadingfirst && this.documentData.length === 0" style="width: 15%; margin-left: auto; margin-right: auto; margin-top: auto; margin-bottom: auto; display: block; text-align: center;">
                    <img  src="assets/images/gif/loading.gif" />
                    <small>Please Wait ...</small>
                </div>
        
                <div *ngIf="!loadingfirst && this.documentData.length === 0" style="width: 15%; margin-left: auto; margin-right: auto; margin-top: auto; margin-bottom: auto; display: block; text-align: center;">
                    <img  src="assets/images/gif/selectfile.gif" />
                    <small>No Data</small>
                </div>
                
                <div fxLayout="row" fxLayoutAlign="end center">
                    <mat-paginator #paginator
                    [length]="total"
                    [pageIndex]="from"
                    [pageSize]="to"
                    [hidePageSize]="true"
                    [showFirstLastButtons]="true"
                    style="font-size: 10px;">
        
                    </mat-paginator>
                </div>

        </mat-card>
    </div>
</div>
