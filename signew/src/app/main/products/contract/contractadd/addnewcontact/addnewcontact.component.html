<div class="dialog-content-wrapper mat-primary m-0">
    <!-- <mat-progress-bar
        color="primary"
        mode="indeterminate"
        value="50" *ngIf="load">
    </mat-progress-bar> -->
    <form name="descForm" class="product w-100-p" fxLayout="column" fxFlex>
    <mat-toolbar matDialogTitle class="mat-primary m-0">
        <mat-toolbar-row>
            <span class="title dialog-title"> 
          Create Contact Person
            </span>
        </mat-toolbar-row>
    </mat-toolbar>
    
    <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>
        <div fxLayout="column" fxLayoutAlign="center start" >
        
            <mat-form-field appearance="outline" class="w-100-p" style="font-size: 11px;">
                <mat-label>Name</mat-label>
                <input matInput  [(ngModel)]="dataSend.name" name="name" >
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-50-p" style="font-size: 11px;">
                <mat-label>Gender</mat-label>
                <mat-select  [(ngModel)]="dataSend.gender" name="gender" >
                    <mat-option *ngFor="let gender of gender" [value]="gender.id">
                        {{gender.v}}
                    </mat-option>
                </mat-select>
            </mat-form-field> 
            
            <mat-form-field appearance="outline" class="w-100-p" style="font-size: 11px;">
                <mat-label>Telphone Number</mat-label>
                <input matInput  [(ngModel)]="dataSend.telpnumber" name="telpnumber" >
            </mat-form-field> 

            <mat-form-field appearance="outline" class="w-100-p" style="font-size: 11px;">
                <mat-label>Phone Number</mat-label>
                <input matInput  [(ngModel)]="dataSend.phonenumber" name="phonenumber" >
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100-p" style="font-size: 11px;">
                <mat-label>Email</mat-label>
                <input matInput  [(ngModel)]="dataSend.email" name="email" >
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-70-p" style="font-size: 11px;">
                <mat-label>Fax</mat-label>
                <input matInput  [(ngModel)]="dataSend.fax" name="fax" >
            </mat-form-field>

            <mat-form-field appearance="outline" floatLabel="always" class="w-100-p">
                <mat-label>Description</mat-label>
                    <textarea matInput [(ngModel)]="dataSend.desc" name="desc" ></textarea>
                <mat-error>
                    Description is Required
                </mat-error>
            </mat-form-field> 
        </div>  
           
    </div>
    
    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">
        <button mat-flat-button color="accent" aria-label="Submit" (click)="saveForm()" >
            Submit
          </button>
          <button mat-flat-button color="warn" aria-label="Close"  (click)="closeModal(true)">
              Close
          </button>
    </div>
    </form>
</div>
