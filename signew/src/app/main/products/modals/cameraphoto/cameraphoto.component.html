<div fxLayout="row" fxLayoutAlign="space-between center" >
    <h2>Photo Attachment</h2>
    <button mat-icon-button (click)="closeData()">
        <mat-icon>cancel</mat-icon>
    </button>
</div>
<webcam 
[height]="500" 
[width]="500" 
[trigger]="triggerObservable" 
(imageCapture)="handleImage($event)" 
[allowCameraSwitch]="allowCameraSwitch"
[switchCamera]="nextWebcamObservable"
[videoOptions]="videoOptions"
[imageQuality]="0.8"
(cameraSwitched)="cameraWasSwitched($event)"
(initError)="handleInitError($event)"
*ngIf="!webcamImage">
</webcam>

<div class="snapshot" *ngIf="webcamImage">
    <img [src]="webcamImage.imageAsDataUrl" alt="webcam image">
  </div>
<div class="snap-container">
    <div class="example-button-container" *ngIf="!isCaptured">
        <button mat-fab color="primary" (click)="triggerSnapshot()" matToolTip="Snap Photo">
          <mat-icon>photo_camera</mat-icon>
        </button>
    </div>
    <div class="example-button-container" *ngIf="isCaptured" >
        <button mat-fab color="warn"  (click)="removeCurrent()" matToolTip="Take Another">
          <mat-icon>refresh</mat-icon>
        </button>
    </div>
</div>
