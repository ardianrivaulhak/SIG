<mat-toolbar class="p-0 mat-elevation-z1">

    <div fxFlex fxFill fxLayout="row" fxLayoutAlign="start center">

        <div fxFlex="1 0 auto" fxLayout="row" fxLayoutAlign="start center">

            <button mat-icon-button class="navbar-toggle-button"
                    *ngIf="!hiddenNavbar && !rightNavbar" (click)="toggleSidebarOpen('navbar')" fxHide.gt-md>
                <mat-icon class="secondary-text">menu</mat-icon>
            </button>

            <div class="toolbar-separator" *ngIf="!hiddenNavbar && !rightNavbar" fxHide.gt-md></div>

            <div fxLayout="row" fxLayoutAlign="start center" *ngIf="horizontalNavbar">
                <div class="logo ml-16">
                    <img class="logo-icon" src="assets/images/logos/fuse.svg">
                </div>
            </div>

            <div class="px-8 px-md-16">
                <button mat-icon-button [disabled]="this.me.length < 1 ? true : false" class="navbar-toggle-button" (click)="gotoapps()">
                    <mat-icon class="secondary-text">horizontal_split</mat-icon>
                </button>
            </div>
            <div class="px-8 px-md-16">
                <button mat-icon-button [disabled]="this.me.length < 1 ? true : false" class="navbar-toggle-button" [matMenuTriggerFor]="notificationMenu" (menuClosed)="notif()" (menuOpened)="menuOpened()">
                    <mat-icon class="secondary-text" [matBadge]="this.message.length" matBadgePosition="after" [matBadgeHidden]="this.message.length < 1 ? true : false" matBadgeColor="warn">notifications</mat-icon>
                </button>
                <mat-menu #notificationMenu="matMenu" [overlapTrigger]="false" class="notification-menu">
                    <div *ngIf="this.messageDatabase.length > 0" fxLayout="column" style="min-height: 300px;">
                        <div *ngFor="let o of messageDatabase" fxLayout="column">
                            <div fxFlex fxLayout="column" fxLayoutAlign="center start" style="padding: 5px" (click)="ViewDetails(o.id_contract)" style="cursor:pointer">
                                <span style="font-size: 12px; font-weight: bold; margin: 5px;">{{o.contract_no}} - {{o.status}}</span>
                                <span style="font-size: 12px; font-weight: 400; margin: 5px;">{{o.employee_name}} {{o.status == 'NEW' ? 'added New Contract at' : o.message}} {{o.inserted_at}}</span>
                            </div>
                        <mat-divider></mat-divider>
                        </div>
                        <div fxFlex fxLayout="row" fxLayoutAlign="center center" (click)="gotoMoreHistory()" style="cursor: pointer; padding: 10px; height: 50px;">
                            <span style="text-align: center;">See More</span>
                        </div>
                    </div>
                    <div *ngIf="this.messageDatabase.length < 1" fxFlex fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px">
                       <mat-spinner diameter="17"></mat-spinner>
                       <span>Please Wait ...</span>
                    </div>
                </mat-menu>
            </div>

        </div>

        <div class="" fxFlex="0 1 auto" fxLayout="row" fxLayoutAlign="start center">

            <button mat-button [matMenuTriggerFor]="companyUser"
                    class="user-button" *ngIf="this.displaymenu">
                {{this.title_button}}
            </button>

            <mat-menu #companyUser="matMenu" [overlapTrigger]="false">
                <button mat-menu-item *ngFor="let o of datacompany" (click)="setData(o)">{{o.company_name}}</button>
            </mat-menu>

            <button mat-button [matMenuTriggerFor]="userMenu"
                    class="user-button">
                <div fxLayout="row" fxLayoutAlign="center center" *ngIf="this.me.length > 0">
                    <img class="avatar mr-0 mr-sm-16" style="object-fit: cover;" src="{{urlnow}}assets/img/user/{{this.me[0].photo}}">
                    <span class="username mr-12" fxHide fxShow.gt-sm>{{this.me[0].employee_name}}</span>
                    <mat-icon class="s-16" fxHide.xs>keyboard_arrow_down</mat-icon>
                </div>
                <div fxLayout="row" fxLayoutAlign="center center" *ngIf="this.me.length < 1">
                    <img class="avatar mr-0 mr-sm-16" src="assets/icons/custom/download.svg">
                    <mat-icon class="s-16" fxHide.xs>keyboard_arrow_down</mat-icon>
                </div>
                
            </button>

            <mat-menu #userMenu="matMenu" [overlapTrigger]="false">

                <button [disabled]="this.me.length < 1 ? true : false" mat-menu-item (click)="goToProfil()">
                    <mat-icon>account_circle</mat-icon>
                    <span>My Profile</span>
                </button>
<!-- 
                <button mat-menu-item class="">
                    <mat-icon>mail</mat-icon>
                    <span>Inbox</span>
                </button> -->

                <button mat-menu-item class="" (click)="gotologin()">
                    <mat-icon>exit_to_app</mat-icon>
                    <span>Logout</span>
                </button>

            </mat-menu>

            <div class="toolbar-separator"></div>

            <!-- <fuse-search-bar (input)="search($event)"></fuse-search-bar>

            <div class="toolbar-separator"></div>

            <button mat-button fxHide fxShow.gt-xs
                    class="language-button"
                    [matMenuTriggerFor]="languageMenu">
                <div fxLayout="row" fxLayoutAlign="center center">
                    <img class="flag mr-8" [src]="'assets/icons/flags/'+selectedLanguage.flag+'.png'">
                    <span class="iso text-uppercase">{{selectedLanguage.id}}</span>
                </div>
            </button>

            <mat-menu #languageMenu="matMenu" [overlapTrigger]="false">

                <button mat-menu-item *ngFor="let lang of languages" (click)="setLanguage(lang)">
                    <span fxLayout="row" fxLayoutAlign="start center">
                        <img class="flag mr-16" [src]="'assets/icons/flags/'+lang.flag+'.png'">
                        <span class="iso">{{lang.title}}</span>
                    </span>
                </button>

            </mat-menu> -->

            <!-- <div class="toolbar-separator" fxHide fxShow.gt-xs></div>

            <button mat-icon-button
                    class="quick-panel-toggle-button"
                    (click)="toggleSidebarOpen('quickPanel')"
                    aria-label="Toggle quick panel" >
                <mat-icon class="secondary-text" >message</mat-icon>
            </button> -->

            <div class="toolbar-separator" *ngIf="!hiddenNavbar && rightNavbar" fxHide fxShow.gt-xs></div>

            <button mat-icon-button class="navbar-toggle-button"
                    *ngIf="!hiddenNavbar && rightNavbar" (click)="toggleSidebarOpen('navbar')" fxHide.gt-md>
                <mat-icon class="secondary-text">menu</mat-icon>
            </button>

        </div>

    </div>

</mat-toolbar>
